<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom fonts for this template-->
    <link href="/../../assets/startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css"
        rel="stylesheet" type="text/css">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">


    <!-- Custom styles for this template-->
    <link href="/../../assets/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/../../assets/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>

    <main>


        <div id="wrapper">

            <app-sidebar></app-sidebar>




            <div id="content-wrapper" class="d-flex flex-column">
                <app-header></app-header>
                <div class="row">
                    <div class="container" *ngFor="let m of studentslist">
                        <div class="card">
                            <div class="row">
                                <div class="col">
                                    <!-- <td>{{m.id}}</td> -->
                                    <td>publicationdetail:-{{m.publicationdetail}}</td>
                                    <br>
                                    <td>publishername:-{{m.publishername}}</td>
                                    <br>
                                    <td>dateofpublish:-{{m.dateofpublish |date }}</td>
                                    <br>
                                    <td>publisherType:-{{m.publisherType}}</td>
                                </div>
                                <div class="col" style="margin: auto;">
                                    <td><button type="button" class="btn btn-primary btn-lg" style="margin-left: 100px;"
                                            data-bs-toggle="modal" data-bs-target="#modalId1" (click)="onclick(m.id)">
                                            Edit
                                        </button>
                                        <button class="btn btn-outline-danger " style="margin-left: 100px;"
                                             data-bs-toggle="modal" data-bs-target="#modalId3" (click)="ondelete(m.id)">
                                            delete
                                        </button>

                                    </td>
                                </div>
                            </div>

                        </div>
                        <br>

                    </div>
                </div>

              
                
                <!-- Modal Body -->
                <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                <div class="modal fade" id="modalId3" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header float-end">
                                <button class="float-end" type="button"  data-bs-dismiss="modal"
                                aria-label="Close"><i class="fa-sharp fa-solid fa-circle-xmark fa-spin"></i></button>
                            </div>
                            
                            <div class="modal-body">
                                {{message}}
                                
                            </div>
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div> -->
                        </div>
                    </div>
                </div>
                
                
                <!-- Optional: Place to the bottom of scripts -->
                <script>
                    const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
                
                </script>



                <!-- Modal -->
                <div class="modal fade" id="modalId1" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog modal-sm modal-fullscreen" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>

                            </div>
                            <div class="modal-body">
                                <form class="form-control" [formGroup]="Form">
                                    <label>
                                        publicationdetail
                                    </label>
                                    <input class="form-control" formControlName="publicationdetail" type="text"
                                        name="publicationdetail" [(ngModel)]="publicationdetail" required>
                                    <label>
                                        publishername
                                    </label>
                                    <input class="form-control" formControlName="publishername" type="text"
                                        name="publishername" [(ngModel)]="publishername" required>
                                    <label>
                                        publishername
                                    </label>
                                    <input class="form-control" formControlName="publishertype" type="text"
                                        name="publisherType" [(ngModel)]="publishertype" required>

                                    <!-- <button class="btn btn-success ">Submit</button> -->
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>





                <!-- <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">publicationdetail</th>
                <th scope="col">publishername</th>
                <th scope="col">dateofpublish</th>
                <th scope="col">publisherType</th>

              </tr>
            </thead>
            <tbody *ngFor="let m of newdata">
              <tr class="">
                <td>{{m.publicationdetail}}</td>
                <td>{{m.publishername}}</td>
                <td>{{m.dateofpublish}}</td>
                <td>{{m.publisherType}}</td>
              </tr>

            </tbody>
          </table> -->
            </div>
        </div>

        <div>
        </div>
        <!-- <button routerLink="" routerLinkActive="active" (click)="logOut()">logout</button> -->
    </main>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../../assets/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js"></script>
    <script
        src="../../../assets/startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../../assets/startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../../assets/startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../../../assets/startbootstrap-sb-admin-2-gh-pages/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../../../assets/startbootstrap-sb-admin-2-gh-pages/js/demo/chart-area-demo.js"></script>
    <script src="../../../assets/startbootstrap-sb-admin-2-gh-pages/js/demo/chart-pie-demo.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
