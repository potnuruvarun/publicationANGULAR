<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI login - Template</title>
    <link rel="stylesheet" href="login.component.css" />
</head>

<body>
    <div class="main">
        <div class="container1">
            <div class="logo">
                <p class="ui-logo">Login</p>
            </div>
            <!-- <div class="titulo">
          <h1>Bem vindo, Jo√£o</h1>
          <p class="sub">Insira seu email e senha para fazer login</p>
         </div> -->
            <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" name="email" id="email" placeholder="Enter Email" />
                    <i id="icon2" onclick="eyeClick()" class=""></i>
                    <!--<i class="fa-solid fa-circle-check"></i>//-->
                    <small>Not in Valid Email Format</small>
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" name="password" id="password"
                        placeholder="Enter Password" />
                    <i id="icon" onclick="eyeClick()" class=""></i>
                    <!--<i <i onclick="eyeClick()" class="fa-solid fa-circle-check"></i>//-->
                    <small>Enter Correct PassWord</small>
                </div>

                <div class="lemb-esq">
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox-box" />
                        <p class="Lembrar">Remember Me</p>
                    </div>
                    <!-- <p class="re_senha">Recuperar senha</p> -->
                </div>

                <button class="button-entrar" type="submit">Log In</button>
                <button class="button-criar" type="submit">Create Account</button>
            </form>
        </div>
        <div class="container2">
            <img src="https://raw.githubusercontent.com/wesleytrindade17/Login-Screen-Desktop/main/img/imagem.jpg"
                alt="imagem" width="100%" height="100%" />
        </div>
    </div>
    <script src="https://kit.fontawesome.com/021e83338f.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
